<!DOCTYPE html>
<html ng-app="store" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello AngularJS</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="StoreController as store">

    <!-- Products Container -->
    <div class="container">
        <div class="list-group">
            <!-- Product Container -->
            <div class="list-group-item" ng-hide="product.soldOut" ng-repeat="product in store.products">
                <h1> {{product.name}} 
                    <em class="pull-right">{{product.price | currency}}</em>
                </h1>
                <div class="row" style="margin-bottom:10px;">
                    <div class="col-lg-10">
                        <p>
                            {{product.simpleDescription}}
                        </p>
                    </div>
                    <div class="col-lg-2">
                        <label class="btn btn-danger pull-right" type="button" ng-show="product.canPurchase">
                            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                        </label>
                    </div>
                </div>
                <div class="row" style="margin-bottom:10px;">
                    <div class="col-lg-4" ng-repeat="image in product.images">
                        <img ng-src="{{image.url}}" alt="{{image.description}}">
                    </div>
                </div>
                <div class="row" style="margin-bottom:10px;">
                    <div class="col-lg-12">
                        <section ng-controller="PanelController as panel">
                            <ul class="nav nav-pills">
                                <li ng-class="{ active:panel.isSelected(1) }">
                                    <a href="" ng-click="panel.selectTab(1)">Description</a>
                                </li>
                                <li ng-class="{ active:panel.isSelected(2) }">
                                    <a href="" ng-click="panel.selectTab(2)">Specifications</a>
                                </li>
                                <li ng-class="{ active:panel.isSelected(3) }">
                                    <a href="" ng-click="panel.selectTab(3)">Reviews</a>
                                </li>
                            </ul>
                            <div class="panel" ng-show="panel.isSelected(1)">
                                <h4>Description</h4>
                                <p>{{product.description}}</p>
                            </div>
                            <div class="panel" ng-show="panel.isSelected(2)">
                                <h4>Specifications</h4>
                                <p>None yet</p>
                            </div>
                            <div class="panel" ng-show="panel.isSelected(3)">
                                <h4>Reviews</h4>
                                <p>None yet</p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
