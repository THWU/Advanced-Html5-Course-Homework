<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Slide</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="slideshow" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="item active"><img src="https://placem.at/place?w=1600&h=465&random=1" alt=""></div>
                <div class="item"><img src="https://placem.at/place?w=1600&h=465&random=2" alt=""></div>
                <div class="item"><img src="https://placem.at/place?w=1600&h=465&random=3" alt=""></div>
                <div class="item"><img src="https://placem.at/place?w=1600&h=465&random=4" alt=""></div>
                <div class="item"><img src="https://placem.at/place?w=1600&h=465&random=5" alt=""></div>
            </div>
            <div class="slideshow-nav">
                <a href="#slideshow" class="left carousel-control" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a href="#slideshow" class="right carousel-control" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
            <div class="slideshow-indicator">
                <ol class="carousel-indicators">
                    <li class="active" data-target="slideshow" data-slide-to="0"></li>
                    <li data-target="slideshow" data-slide-to="1"></li>
                    <li data-target="slideshow" data-slide-to="2"></li>x
                    <li data-target="slideshow" data-slide-to="3"></li>
                    <li data-target="slideshow" data-slide-to="4"></li>
                </ol>
            </div>
        </div>
    </div>
</body>

</html>
