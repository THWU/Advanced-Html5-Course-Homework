                    <h2 class="">
                        定義
                    </h2>
                    <p>用以描述類別的原始長相</p>
                        <p><a href="http://www.w3schools.com/js/js_object_prototypes.asp">JavaScript Prototypes</a></p>
                    <div class="bs-example">
                        原型定義
                    </div>
                    <figure class="highlight">
                        <pre>
                            <code class="language-html" data-lang="html">
className.prototype = {
    field1: null,
    field2: null,
    method1: function() {...},
    method2: function() {...}
}
                            </code>
                        </pre>
                    </figure>
                    <p>範例 1.</p>
                    <div class="bs-example">
                        重構
                    </div>
                    <figure class="highlight">
                        <pre>
                            <code class="language-html" data-lang="html">
//  建構式
function A(a) {
    this.varA = a;
}

A.prototype = {
    varA: null,
    doSomething: function() {
        
    }
}

//  建構式
function B(a, b) {
    this.varA = a;
    this.varB = b;
}

B.prototype = {
    varA: null,
    varB: null,
    doSomething: function() {
        
    }
}

改寫
//  建構式
function B(a, b) {
    A.call(this, a);
    this.varB = b;
}

B.prototype = {
    varB: null,
    doSomething: function() {
        A.prototype.doSomething.apply(this, args);
    }
}
                            </code>
                        </pre>
                    </figure>
                    <p>範例 2.</p>
                    <div class="bs-example">
                        重構
                    </div>
                    <figure class="highlight">
                        <pre>
                            <code class="language-html" data-lang="html">
//  建構式
function add(a, b, c) {
    return a + b + c;    
}

add.call(this, a, b, c);

add.apply(this, [a, b, c]);

add(1, 3, 5);

add.call(this, 1, 3, 5);

add.apply(this, [1, 3, 5]);
                            </code>
                        </pre>
